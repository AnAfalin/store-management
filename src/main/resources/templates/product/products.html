<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{part/header :: head}"/>

    <title>Все товары</title>

</head>
<body>
<th:block th:insert="~{part/navigation :: nav}"/>

<div class="container">

    <div class="container-lg mx-auto my-2">
        <h4>Список всех товаров</h4>

        <nav aria-label="Пример навигации по страницам">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Предыдущая">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Следующая">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <table class="table table-striped table-hover">
            <tr class="table-success text-center">
                <th class="col">Название</th>
                <th class="col">Описание</th>
                <th class="col-2">Цена</th>
                <th class="col-3">Количество</th>
            </tr>

            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">Price</td>

                <td class="d-flex justify-content-center align-items-center">
                    <span>В наличии:
                        <span class="p-2 m-2 d-inline" th:text="${product.count}">Count</span>
                    </span>
                    <form class="d-flex align-items-center justify-content-center"
                          sec:authorize="!hasAnyRole('ROLE_ADMIN')"
                          th:action="@{/clients/{clientId}/add-product-in-cart/{productId}(clientId=${clientId},productId=${product.id})}"
                          th:method="post">
                        <label>
                            <input type="text" th:name="count" style="max-width: 60px">
                        </label>
                        <button class="btn btn-sm btn-outline-success"
                                th:classappend="${product.count} == 0 ? ' disabled' : ''">Добавить
                        </button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </td>
            </tr>

        </table>
    </div>

    <th:block th:insert="~{part/footer :: footer}"/>
</div>
</body>
</html>
