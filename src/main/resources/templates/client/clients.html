<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{part/header :: head}"/>

    <title>Клиенты</title>
</head>
<body>

<th:block th:insert="~{part/navigation :: nav}"/>

<div class="container mt-3">
    <h4>Список всех пользователей</h4>

    <table class="table">
        <tr class="table-info text-center">
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>email</th>
            <th>Операции</th>
        </tr>
        <tr th:each="client : ${clients}">
            <td th:text="${client.user.login}">Login</td>
            <td th:text="${client.firstname}">FirstName</td>
            <td th:text="${client.lastname}">LastName</td>
            <td th:text="${client.user.email}">email</td>
            <td>
                <!-- Показать корзину -->
                <form th:action="@{/clients/{id}/cart(id=${client.id})}"
                      th:method="get"
                      class="mx-3">
                    <button class="btn btn-sm btn-outline-secondary">Корзина</button>
                </form>
                <!-- Показать все заказы пользователя -->
                <form th:action="@{/admin/clients/{id}/orders(id=${client.id})}"
                      th:method="get"
                      class="mx-3">
                    <button class="btn btn-sm btn-outline-secondary">Все заказы</button>
                </form>
            </td>
        </tr>
    </table>

</div>

<th:block th:insert="~{part/footer :: footer}"/>
</body>
</html>
